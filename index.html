<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="alu">
            <p class="heading">CALCULATOR</p>
            <div class="full">
                <div> 
                    <input type="text" id="calc" placeholder="0">
                </div>
                <div class="keys">
                    <button class="clear">AC</button>
                    <button class="delete">DEL</button>
                    <button class="module">%</button>
                    <button class="divide">/</button>
                </div>
                <div class="keys2"> 
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply">*</button>
                </div>
                <div class="keys3"> 
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtract">-</button>
                </div>
                <div class="keys4"> 
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="addition">+</button>
                </div>
                <div class="keys5"> 
                    <button class="doublezero">00</button>
                    <button class="zero">0</button>
                    <button class="point">.</button>
                    <button class="sum">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
